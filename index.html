<!DOCTYPE html>

<html lang="zh-Hant">
<head>
<meta charset="utf-8"/>
<title>智械GPT網頁助手</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<style>
    body { font-family: sans-serif; padding: 2rem; background: #fff6f6; }
    input, button { font-size: 1rem; padding: 0.5rem; }
    #displayInfo { margin-top: 1rem; color: gray; }
    .container-gpt {
      background: #ffecec;
      padding: 1rem;
      border-left: 5px solid #ff6b6b;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
<h2> 
 <img src="./assets/logo.png" alt="logo" style="width: 24px; vertical-align: middle; margin-right: 0.5rem;">
  智械GPT客服小幫手
</h2>
<input id="uid" placeholder="請輸入您的問題" style="width: 70%;" type="text"/>
<button id="addBtn">詢問</button>
<div id="displayInfo">👉 準備就緒</div>
<div id="displayGPTHere" style="margin-top:1rem;"></div>
<script>
    const userId = localStorage.getItem("gpt_user") || (() => {
      const id = "user-" + Date.now();
      localStorage.setItem("gpt_user", id);
      return id;
    })();

    document.getElementById("addBtn").addEventListener("click", sendMessage);
    document.getElementById("uid").addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const message = document.getElementById("uid").value.trim();
      if (!message) return alert("請輸入您的問題");
      
      document.getElementById("addBtn").disabled = true;
      document.getElementById("addBtn").innerText = "查詢中...";
      document.getElementById("displayInfo").innerText = "🤖 機器人思考中...";
      document.getElementById("displayGPTHere").innerHTML = "";

      fetch("/api/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, message })
      })
      .then(res => res.json())
      .then(data => {
        const reply = data.reply || "⚠️ 沒有收到回覆";
       document.getElementById("uid").value = "";  // ✅ 清空輸入框
       document.getElementById("displayGPTHere").innerHTML = `
       <div class="container-gpt">
       <div style="font-size: 1.2rem; font-weight: bold; margin-bottom: 0.2rem;">🤖 小幫手：
       </div>
       <div style="margin-top: 0.2rem;">${reply}</div>
       <button onclick="copyText('${reply.replace(/'/g, "\\'")}')">📋 複製回覆</button>
       </div>
      `;
        document.getElementById("displayInfo").innerText = "✅ 回覆完成";
      })
      .catch(err => {
        document.getElementById("displayInfo").innerText = "❌ 錯誤：" + err.message;
      })
      .finally(() => {
        document.getElementById("addBtn").disabled = false;
        document.getElementById("addBtn").innerText = "詢問";
      });
    }

    function copyText(text) {
      navigator.clipboard.writeText(text);
      alert("已複製回覆內容！");
    }
  </script>
<script>
document.querySelector('button').addEventListener('click', function() {
  const input = document.querySelector('input[type="text"]');
  setTimeout(() => {
    input.value = "";
  }, 100); // 等待回覆後再清空
});
</script></body>
</html>
