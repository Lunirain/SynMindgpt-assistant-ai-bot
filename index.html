<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>智械GPT客服小幫手</title>
  <base href="https://lunirain.github.io/SynMindgpt-assistant-ai-bot/">

  <style>
    /* ===== 全域 ===== */
    body{
      font-family:sans-serif;
      padding:2rem;
      background:#fff6f6;
    }
    input,button{
      font-size:1rem;
      padding:0.5rem;
    }
    #displayInfo{
      margin-top:1rem;
      color:gray;
    }

/* ===== 回覆卡片樣式 ===== */
.container-gpt {
  background: #ffecec;
  border-left: 5px solid #ff6b6b;
  border-radius: 6px;
  padding: 0.2rem 1rem 0.6rem 1rem;
  margin: 0;
}

/* 清除段落和列表預設空格 */
.container-gpt p,
.container-gpt ul,
.container-gpt ol {
  margin: 0;
  padding: 0;
}

/* 回覆標題行 */
.reply-header {
  font-size: 1.5rem;
  font-weight: bold;
  padding: 0.4rem 0 0.4rem 0;
  line-height: 1.2;
}

/* 回覆內容 */
.reply-content {
  white-space:pre-wrap;        /* 只在內文保留換行 */
  line-height:1.6;
  margin:0;
  padding:0;
}

/* ===== 複製按鈕 ===== */
.copy-button {
  display: block;          /* 占一整行 */
  width: fit-content;      /* 寬度自適應文字大小 */
  margin: 1rem 0 0 0;      /* 僅設定上邊距 */
  font-size: 1rem;
  line-height: 1;
  padding: 0.5rem 1rem;
  border: 1px solid #ccc;
  border-radius: 6px;
  background: #f9f9f9;
  cursor: pointer;
  text-align: center;
}
  </style>
</head>

<body>
  <h2>
    <img src="images/logo.png" alt="logo"
         style="width:70px;vertical-align:middle;margin-right:0.5rem;">
    智械GPT客服小幫手
  </h2>

  <input id="uid" placeholder="請輸入您的問題" style="width:70%;" type="text"/>
  <button id="addBtn">詢問</button>

  <div id="displayInfo">👉 準備就緒</div>
  <div id="displayGPTHere"></div>

<script>
/*================ 共用變數 ================*/
const userId = localStorage.getItem("gpt_user") || (() => {
  const id = "user-" + Date.now();
  localStorage.setItem("gpt_user", id);
  return id;
})();
document.getElementById("addBtn").addEventListener("click", sendMessage);
document.getElementById("uid").addEventListener("keydown", e=>{
  if(e.key==="Enter") sendMessage();
});

/*================ 主流程 ================*/
function sendMessage() {
  const message = document.getElementById("uid").value.trim();
  if (!message) return alert("請輸入您的問題");

  /* UI: loading */
  const btn = document.getElementById("addBtn");
  btn.disabled = true;
  btn.innerText = "查詢中…";
  document.getElementById("displayInfo").innerText = "🤖 機器人思考中…";
  document.getElementById("displayGPTHere").innerHTML = "";

  /* 呼叫後端 API */
  fetch("https://syn-mindgpt-assistant-ai-bot.vercel.app/api/ask", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ userId, message })
  })
    .then(res => {
      if (!res.ok) throw new Error("伺服器錯誤，請稍後再試");
      return res.json();
    })
    .then(data => {
      const reply = (data.reply || "⚠️ 沒有收到回覆").trim(); // ✅ 正確地處理回覆文字空白
      
      /* 將 reply 塞進 data-text，給按鈕統一複製用 */
     document.getElementById("displayGPTHere").innerHTML = `
     <div class="container-gpt">
       <div class="reply-header">🤖 小幫手：</div>
       <div class="reply-content">${reply}</div>
       <button class="copy-button" data-text="${reply}">📋 複製回覆</button>
     </div>`;

      document.getElementById("displayInfo").innerText = "✅ 回覆完成";
      document.getElementById("uid").value = ""; // 清空輸入
    })
    .catch(err => {
      document.getElementById("displayInfo").innerText = "❌ 錯誤：" + err.message;
    })
    .finally(() => {
      btn.disabled = false;
      btn.innerText = "詢問";
    });
}

/*================ 複製功能 ================*/
/* 監聽整頁點擊；如果點到 .copy-button 就複製其 data-text 內容 */
document.addEventListener("click", e => {
  if (e.target.classList.contains("copy-button")) {
    const text = e.target.dataset.text || "";
    copyText(text);
  }
});

function copyText(text) {
  navigator.clipboard.writeText(text)
    .then(() => alert("✅ 已複製回覆內容！"))
    .catch(() => alert("❌ 複製失敗，可能是瀏覽器權限阻擋"));
}
</script>
</body>
</html>
