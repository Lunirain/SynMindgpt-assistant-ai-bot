<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>GPT 小幫手</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #fff6f6; }
    input, button { font-size: 1rem; padding: 0.5rem; }
    #displayInfo { margin-top: 1rem; color: gray; }
    .container-gpt {
      background: #ffecec;
      padding: 1rem;
      border-left: 5px solid #ff6b6b;
      border-radius: 4px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>👩‍💻 智械 GPT 客服小幫手</h2>
  <input type="text" id="uid" placeholder="請輸入您的問題..." style="width:60%;">
  <button id="addBtn">詢問</button>
  <div id="displayInfo">👉 準備就緒</div>
  <div id="displayGPTHere" style="margin-top:1rem;"></div>

  <script>
    const userId = localStorage.getItem("gpt_user") || (() => {
      const id = "user-" + Date.now();
      localStorage.setItem("gpt_user", id);
      return id;
    })();

    document.getElementById("addBtn").addEventListener("click", sendMessage);
    document.getElementById("uid").addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const message = document.getElementById("uid").value.trim();
      if (!message) return alert("請輸入問題");
      
      document.getElementById("addBtn").disabled = true;
      document.getElementById("addBtn").innerText = "查詢中...";
      document.getElementById("displayInfo").innerText = "🤖 機器人思考中...";
      document.getElementById("displayGPTHere").innerHTML = "";

      fetch("/api/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, message })
      })
      .then(res => res.json())
      .then(data => {
        const reply = data.reply || "⚠️ 沒有收到回覆";
        document.getElementById("displayGPTHere").innerHTML = `
          <div class="container-gpt">
            <b>🧠 小幫手：</b><br>${reply}
            <br><br><button onclick="copyText('${reply.replace(/'/g, "\\'")}')">📋 複製回覆</button>
          </div>`;
        document.getElementById("displayInfo").innerText = "✅ 回覆完成";
      })
      .catch(err => {
        document.getElementById("displayInfo").innerText = "❌ 錯誤：" + err.message;
      })
      .finally(() => {
        document.getElementById("addBtn").disabled = false;
        document.getElementById("addBtn").innerText = "詢問";
      });
    }

    function copyText(text) {
      navigator.clipboard.writeText(text);
      alert("已複製回覆內容！");
    }
  </script>
</body>
</html>
